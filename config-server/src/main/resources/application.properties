spring.application.name=CONFIG-SERVER


eureka.instance.client.serverUrl.defaultZone=  http://localhost:8761/eureka/
server.port = 8888


# providing the config git repo link to the config server to get the config files
spring.cloud.config.server.git.uri = https://github.com/culeAkash/config-server-repo
# Clone the given git repo on project startup
spring.cloud.config.server.git.clone-on-start = true
spring.cloud.config.server.git.default-label = main